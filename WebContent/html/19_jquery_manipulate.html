<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../common/js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			function fun1() {
				//$("#div1").html("<img width='200' src='../common/image/Lighthouse.jpg'/>");
				$("#div1").append("<img width='200' src='../common/image/Koala.jpg'/>");
			}
			function fun2() {
				var div2 = $("#div2");
				div2.css("width","200px");
				div2.css("height","200px");
				div2.css("background-color", "blue");
			}
		
		</script>
	</head>
	<body>
		<button onclick="fun1()">내용 채우기</button><br/>
		<button onclick="fun2()">스타일 변경하기</button>
		<hr/>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
