<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			
			//함수 선언  fun1은 변수  fun1이 함수 객체를 참조
			function fun1() {
				console.log("fun1() 호출");
			}
			
			var fun2 = function() {
				console.log("fun2() 호출");
			};
			
			//함수 호출
			fun1();
			fun2();
			
			//함수 자체가 객체
			var fun3 = fun1;
			
			fun3();
			
			//함수 선언  매개 변수는 var도 안붙임
			function fun4(x, y) {
				var result = x + y;
				console.log(result);
			}
			
			//함수 호출
			fun4(3, 5);
			
			//함수 선언  매개 변수는 var도 안붙임
			function fun5(x, y) {
				var result = x + y;
				return result;
			}
			
			//함수 호출
			var rst = fun5(3, 5);
			console.log(rst);
			
			
			
		</script>
	
	</head>
	<body>
		
	</body>
</html>
